<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            color: #ff1493;
            margin-bottom: 30px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .emoji {
            font-size: 5em;
            margin-bottom: 20px;
            display: block;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
        }

        #noBtn {
            background: #f0f0f0;
            color: #666;
            position: relative;
        }

        #noBtn:hover {
            background: #e0e0e0;
        }

        .celebration {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .celebration h2 {
            color: #ff1493;
            font-size: 2em;
            margin-top: 20px;
        }

        .hearts {
            font-size: 3em;
            margin: 20px 0;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff1493;
            position: absolute;
            animation: fall 3s linear;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question">
            <span class="emoji">üíù</span>
            <h1>Alex, will You Be My Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes! üíï</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        
        <div id="celebration" class="celebration">
            <div class="hearts">üíñüíóüíìüíïüíù</div>
            <h2>Yay! I'm so happy! üéâ</h2>
            <p style="margin-top: 20px; color: #666; font-size: 1.2em;">You've made me the happiest! üòä</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const celebration = document.getElementById('celebration');

        let noClickCount = 0;
        const noTexts = [
            'No',
            'Are you sure?',
            'Maybe you should rethink about it',
            "I'm not sure it is the right answer"
        ];

        yesBtn.addEventListener('click', () => {
            question.style.display = 'none';
            celebration.style.display = 'block';
            createConfetti();
        });

        noBtn.addEventListener('click', (e) => {
            noClickCount++;
            
            // Update button text
            if (noClickCount < noTexts.length) {
                noBtn.textContent = noTexts[noClickCount];
            }
            
            // Make Yes button bigger
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 5) + 'px';
            
            // Also increase padding for better visual growth
            const currentPadding = parseFloat(window.getComputedStyle(yesBtn).paddingTop);
            yesBtn.style.padding = (currentPadding + 2) + 'px ' + (currentPadding + 5) + 'px';
        });

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = ['#ff1493', '#ff69b4', '#ff85c1', '#ffa5d8'][Math.floor(Math.random() * 4)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
